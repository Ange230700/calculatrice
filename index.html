<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Calculatrice</title>
  </head>
  <body>
    <div id="conteneur-calculatrice">
      <section id="details-operation">
        <p>7×140=</p>
      </section>
      <section id="resultat">
        <p>980</p>
      </section>
      <section id="touches">
        <button class="touche"><p>7</p></button>
        <button class="touche"><p>8</p></button>
        <button class="touche"><p>9</p></button>
        <button class="touche"><p>÷</p></button>
        <button class="touche"><p>(</p></button>
        <button class="touche"><p>4</p></button>
        <button class="touche"><p>5</p></button>
        <button class="touche"><p>6</p></button>
        <button class="touche"><p>×</p></button>
        <button class="touche"><p>)</p></button>
        <button class="touche"><p>1</p></button>
        <button class="touche"><p>2</p></button>
        <button class="touche"><p>3</p></button>
        <button class="touche"><p>-</p></button>
        <button class="touche"><p>=</p></button>
        <button class="touche"><p>0</p></button>
        <button class="touche"><p>.</p></button>
        <button class="touche" id="delete"><p>DEL</p></button>
        <button class="touche"><p>+</p></button>
        <button class="touche"><p>C</p></button>
      </section>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
